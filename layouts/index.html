{{ define "main" }}
<!-- Hero Section with Image -->
<section class="section-sm bg-gradient-to-b from-body to-theme-light">
  <div class="container">
    <div class="row justify-center items-center">
      <div class="lg:col-5 mb-8 lg:mb-0">
        <div class="w-64 h-64 mx-auto">
          <img src="/images/david-circle.png" alt="David McKinnon" 
               class="w-full h-full object-cover rounded-full border-4 border-gray-200 shadow-lg">
        </div>
      </div>
      <div class="lg:col-7 text-center lg:text-left">
        <h1 class="mb-6 text-4xl lg:text-5xl font-bold text-gray-900">{{ .Title }}</h1>
        <p class="text-xl text-gray-600 leading-relaxed">{{ .Params.description }}</p>
      </div>
    </div>
  </div>
</section>

<!-- Content Section -->
<section class="section py-16">
  <div class="container">
    <div class="row justify-center">
      <div class="lg:col-10">
        <div class="content prose prose-lg mx-auto">
          {{ .Content }}
        </div>
        
        <!-- CTA Section -->
        <div class="text-center mt-16 p-8 bg-gray-100 rounded-lg">
          <h2 class="text-2xl font-bold text-gray-900 mb-6">Ready to Connect</h2>
          <a href="/contact/" class="inline-flex items-center px-8 py-4 bg-gray-900 hover:bg-gray-800 text-white font-semibold rounded-lg transition-colors duration-200">
            Contact
            <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
